<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>East Asia In Pre-World War II Era</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 header d-flex justify-content-between align-items-center">
                <img src="Asia Pacific Peace Museum_Logo_Transparent.png" alt="Logo" class="header-logo">
                <h1>East Asia In Pre-World War II Era</h1>
                <div class="input-group search-box">
                    <input type="text" id="search-input" class="form-control" placeholder="Search for events...">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">
                            üîç<i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div id="search-suggestions"></div>
                </div>                
            </div>
        </div>
        <div class="row">
            <div class="col-6 article-section">
                <div class="timeline-buttons">
                    <button class="btn btn-primary rounded-pill active" id="china-btn">China</button>
                    <button class="btn btn-primary rounded-pill" id="japan-btn">Japan</button>
                    <button class="btn btn-primary rounded-pill" id="korea-btn">Korea</button>
                </div>
                <div class="content-area">
                    <!-- The content area where events will be displayed -->
                </div>
            </div>
            <div class="col-6 map-section no-padding">
                <div id="map"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 timeline-section">
                <input type="range" class="timeline-slider" min="1830" max="1930" step="1" value="1830" id="timeline">
                <div class="timeline-labels d-flex justify-content-between">
                    <div class="timeline-labels-container">
                        <!-- labels changes here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
